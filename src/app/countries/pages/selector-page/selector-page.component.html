<h1 class="mt-3">Nested selectors</h1>
<hr />
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">

  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label>Continent</label>
      <select class="form-control" formControlName="region">
        <option value>--Select continent--</option>
        <option *ngFor="let region of regions;" [value]="region">{{region}}</option>
      </select>
    </div>
  </div>
<!-- Country -->
  <div *ngIf="countriesByRegion.length" class="row mb-3" >
    <div class="col">
      <label>Country</label>
      <select class="form-control" formControlName="country">
        <option value>--Select country--</option>
        <option *ngFor="let country of countriesByRegion;" [value]="country.cca3">{{country.name}}</option>
      </select>
    </div>
  </div>
<!-- Country -->
  <div *ngIf="borders.length" class="row mb-3" >
    <div class="col">
      <label>Borders</label>
      <select class="form-control" formControlName="border">
        <option value>--Select border--</option>
        <option *ngFor="let border of borders;" [value]="border.cca3">{{border.name}}</option>
      </select>
    </div>
  </div>



</form>

<h3>Form</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>Is form Valid {{ myForm.valid }}</p>
